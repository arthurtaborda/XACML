#
#
# This is test set that tests configurable SQL PIP engine. It uses sample data from MySQL world database
#
# http://dev.mysql.com/doc/world-setup/en/index.html
#
# The Policy was created using the PAP Admin Tool.
#
#

#
# Default XACML Properties File
# Standard API Factories
#
xacml.dataTypeFactory=com.att.research.xacml.std.StdDataTypeFactory
xacml.pdpEngineFactory=com.att.research.xacmlatt.pdp.ATTPDPEngineFactory
xacml.pepEngineFactory=com.att.research.xacml.std.pep.StdEngineFactory
xacml.pipFinderFactory=com.att.research.xacml.std.pip.StdPIPFinderFactory
xacml.traceEngineFactory=com.att.research.xacml.std.trace.LoggingTraceEngineFactory
#
# AT&T PDP Implementation Factories
#
xacml.att.evaluationContextFactory=com.att.research.xacmlatt.pdp.std.StdEvaluationContextFactory
xacml.att.combiningAlgorithmFactory=com.att.research.xacmlatt.pdp.std.StdCombiningAlgorithmFactory
xacml.att.functionDefinitionFactory=com.att.research.xacmlatt.pdp.std.StdFunctionDefinitionFactory
xacml.att.policyFinderFactory=com.att.research.xacmlatt.pdp.std.StdPolicyFinderFactory

#
# NOTE: If you are testing against a RESTful PDP, then the PDP must be configured with the
# policies and PIP configuration as defined below. Otherwise, this is the configuration that
# the embedded PDP uses.
#

# Policies to load
#
xacml.rootPolicies=campaignEval
campaignEval.file=testsets/pip/glispa-simple/com.glispa.simple.campaignEvaluation.xml

# PIP Engine Definition
#
xacml.pip.engines=pub,camp

pub.classname=com.att.research.xacml.std.pip.engines.csv.CSVEngine
pub.name=Master
pub.description=Source of publishers
pub.issuer=com:glispa:queue
pub.source=testsets/pip/glispa-simple/ds/publishers.txt
pub.maxsize=4000000
pub.delimiter=,
pub.quote="
pub.skip=0

pub.resolvers=data

pub.resolver.data.classname=com.att.research.xacml.std.pip.engines.csv.ConfigurableCSVResolver
pub.resolver.data.name=Publisher
pub.resolver.data.description=Returns publisher fields
pub.resolver.data.fields=status
pub.resolver.data.field.status.column=1
pub.resolver.data.field.status.id=publisher:status
pub.resolver.data.field.status.datatype=http://www.w3.org/2001/XMLSchema#string
pub.resolver.data.field.status.category=urn:oasis:names:tc:xacml:3.0:subject-category:access-subject

pub.resolver.data.parameters=publisherId
pub.resolver.data.parameter.publisherId.column=0
pub.resolver.data.parameter.publisherId.id=urn:oasis:names:tc:xacml:1.0:subject:subject-id
pub.resolver.data.parameter.publisherId.datatype=http://www.w3.org/2001/XMLSchema#string
pub.resolver.data.parameter.publisherId.category=urn:oasis:names:tc:xacml:1.0:subject-category:access-subject


camp.classname=com.att.research.xacml.std.pip.engines.csv.CSVEngine
camp.name=Master
camp.description=Source of campaigns
camp.issuer=com:glispa:queue
camp.source=testsets/pip/glispa-simple/ds/campaigns.txt
camp.maxsize=4000000
camp.delimiter=,
camp.quote="
camp.skip=0

camp.resolvers=data

camp.resolver.data.classname=com.att.research.xacml.std.pip.engines.csv.ConfigurableCSVResolver
camp.resolver.data.name=Campaign
camp.resolver.data.description=Returns campaign fields
camp.resolver.data.fields=os,category,active

camp.resolver.data.field.os.column=1
camp.resolver.data.field.os.id=campaign:os
camp.resolver.data.field.os.datatype=http://www.w3.org/2001/XMLSchema#string
camp.resolver.data.field.os.category=urn:oasis:names:tc:xacml:3.0:attribute-category:resource

camp.resolver.data.field.category.column=2
camp.resolver.data.field.category.id=campaign:category
camp.resolver.data.field.category.datatype=http://www.w3.org/2001/XMLSchema#string
camp.resolver.data.field.category.category=urn:oasis:names:tc:xacml:3.0:attribute-category:resource

camp.resolver.data.field.active.column=3
camp.resolver.data.field.active.id=campaign:active
camp.resolver.data.field.active.datatype=http://www.w3.org/2001/XMLSchema#boolean
camp.resolver.data.field.active.category=urn:oasis:names:tc:xacml:3.0:attribute-category:resource

camp.resolver.data.parameters=campaignId
camp.resolver.data.parameter.campaignId.column=0
camp.resolver.data.parameter.campaignId.id=urn:oasis:names:tc:xacml:1.0:resource:resource-id
camp.resolver.data.parameter.campaignId.datatype=http://www.w3.org/2001/XMLSchema#string
camp.resolver.data.parameter.campaignId.category=urn:oasis:names:tc:xacml:3.0:attribute-category:resource